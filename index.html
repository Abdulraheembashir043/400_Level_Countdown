<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>KASU/17 Final Year Countdown Timer</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Kasu/17/csc</h1>
      <h2>Resumption day countDown</h2>
      <h2>400 Level loading.....</h2>
    </header>
    <main>
        <div class="days">
          <div class="top"></div>
          <div class="down"></div>
          <p id="day">00</p>
        </div>
        <div class="hours">
          <div class="top"></div>
          <div class="down"></div>
          <p id="hour">00</p>
        </div>
        <div class="minutes">
          <div class="top"></div>
          <div class="down"></div>
          <p id="minute">00</p>
        </div>
        <div class="seconds">
          <div class="top"></div>
          <div class="down"></div>
          <p id="second">00</p>
        </div>
    </main>
    <div class="label">
      <p>Days</p>
      <p>Hours</p>
      <p>Minutes</p>
      <p>Seconds</p>
    </div>
    <footer>
      <div class="social">
        <a href="https://m.facebook.com/abdulraheem.bashir"><span class="icon facebook"></span></a>
        <a href="https://twitter.com/Bash_Man_IV"><span class="icon twitter"></span></a>
        <a href="https://www.instagram.com/bash_man_iv"><span class="icon instagram"></span></a>
      </div>
      <div class="contact">
        <span>Coded by <a href="https://github.com/Abdulraheembashir043/400_Level_Countdown"><strong>BashDev</strong></a></span>
      </div>
    </footer>
  </div> <!-- End of .wrapper -->

  <script src="./js/app.js"></script>
</body>
</html>
